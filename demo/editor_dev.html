<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy editor - Insert image url example</title>

    <!-- easy editor stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/easyeditor.css">
    <style type="text/css">

        #editor, #editor blockquote {
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }

        .easyeditor-toolbar li button{
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
             -khtml-user-select: none; /* Konqueror HTML */
               -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                          supported by Chrome and Opera */
        }

        #editor:focus{
            border-color: blue;
        }



        #editor {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Easy editor <span>Insert image url example</span></h1>
        <p class="p">Sample image url - <a href="http://placehold.it/500x300">http://placehold.it/500x300</a></p>

        <!-- sumoeditor wil apply in this textarea -->
        <textarea style="margin-top:50px;" id="editor" name="name-attr" placeholder="Type here ... "><p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p><ol><li>Lorem Ipsum has been the industry's<br>&nbsp;standard dummy text ever since the </li><li>1500s, when an unknown<br>&nbsp;printer took a galley of type</li><li> and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was</li></ol><p>popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p></textarea>

        <div class="markup"></div>

        <script src="jquery-1.10.2.min.js"></script>
        <script src="../src/jquery.sumoeditor.js"></script>

        <script>
            var a = $('#editor').sumoeditor();

        </script>
    </div>

</body>
</html>
