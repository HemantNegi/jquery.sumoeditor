<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/easyeditor.css">
    <style type="text/css">

        .menu{

        }

        .menu span{

        }
    </style>
</head>
<body>
<div style="font-size: 18px;color: #555;" class="icons">
    <span class="sumo-strike"></span>
    <span class="sumo-quote"></span>
    <span class="sumo-code"></span>
    <span class="menu">
        <span class="sumo-align-center"></span>
        <span class="sumo-align-justify"></span>
        <span class="sumo-align-left"></span>
        <span class="sumo-align-right"></span>
    </span>
    <span class="sumo-bold"></span>
    <span class="sumo-clear"></span>
    <span class="sumo-background"></span>
    <span class="sumo-color-text"></span>
    <span class="sumo-indent-decrease"></span>
    <span class="sumo-indent-increase"></span>
    <span class="sumo-italic"></span>
    <span class="sumo-line-style"></span>
    <span class="sumo-list-bulleted"></span>
    <span class="sumo-list-numbers"></span>
    <span class="sumo-subscript"></span>
    <span class="sumo-superscript"></span>
    <span class="sumo-underline"></span>
    <span class="sumo-fullscreen"></span>
    <span class="sumo-equation"></span>
    <span class="sumo-image"></span>
    <span class="sumo-link"></span>
    <span class="sumo-down-arrow"></span>
    <span class="sumo-omega"></span>
    <span class="sumo-redo"></span>
    <span class="sumo-undo"></span>
    <span class="sumo-video"></span>
</div>
</body>
</html>
